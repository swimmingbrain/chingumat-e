<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chingumat-e</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <nav class="blocks">
        <div class="logo-container">
            <img src="../assets/logo/logo-neon.png" alt="Logo" class="logo">
        </div>

        <a href="#" class="block" id="start-button">
            <div class="block__item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 2.5l13.5 9L6 20.5V2.5z" />
                </svg>
            </div>
        </a>

        <a href="#" class="block">
            <div class="block__item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
                </svg>
            </div>
        </a>

        <a href="#" class="block" id="speed-button">
            <div class="block__item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                </svg>
            </div>
        </a>

        <a href="#" class="block" id="mute-button">
            <div class="block__item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" />
                </svg>
            </div>
        </a>

        <a href="#" class="block" id="restart-button">
            <div class="block__item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
            </div>
        </a>

        <a href="#" class="block">
            <div class="block__item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                </svg>
            </div>
        </a>
    </nav>

    <div class="game-container">
        <div class="score-display">
            <p id="score-key">Score:</p>
            <p id="score">0</p>
        </div>

        <div class="control-board" id="control-board">
            <div class="arrow-container left" id="arrow-left">
                <div class="arrow"></div>
            </div>
            <div class="arrow-container up" id="arrow-up">
                <div class="arrow"></div>
            </div>
            <div class="arrow-container down" id="arrow-down">
                <div class="arrow"></div>
            </div>
            <div class="arrow-container right" id="arrow-right">
                <div class="arrow"></div>
            </div>
        </div>

        <div class="avatar-container" id="main-character">
            <img src="../assets/character/cattobara/pose-a.png" class="character" alt="Main Character">
        </div>

        <div class="text-effect-container">
            <object data="../assets/effects/text_missed.svg" type="image/svg+xml" width="650" id="text-effect"></object>
        </div>

        <div class="row-spawner" id="row-spawner"></div>
    </div>

    <div class="w3-border">
        <div class="w3-grey" style="height:24px; width:20%;"></div>
    </div>

    <div class="progress-bar-container">
        <div class="song-info">
            <img class="thumbnail" src="../assets/music/beta.png" alt="Thumbnail">
            <div>
                <strong id="song-name">Beta Music - Custom</strong>
            </div>
        </div>

        <div class="progress-details">
            <div id="time-display">0:00 / 0:00</div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </div>

</body>
</html>
