<!DOCTYPE html>
<html>
  <head>
    <title>Chingumat-e</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <div class="score-display">
        <p id="score">Score: 0</p>
      </div>
      <div class="control-board" id="control-board">
        <div class="arrow-container left" id="arrow-left">
          <div class="arrow"></div>
        </div>
        <div class="arrow-container up" id="arrow-up">
          <div class="arrow"></div>
        </div>
        <div class="arrow-container down" id="arrow-down">
          <div class="arrow"></div>
        </div>
        <div class="arrow-container right" id="arrow-right">
          <div class="arrow"></div>
        </div>
      </div>
      <div class="avatar-container" id="main-character">
        <img src="../assets/character/cattobara/pose-a.png" class="character" alt="main-character" />
      </div>
      <div class="row-spawner" id="row-spawner"></div>
      <button class="start-button" id="start-button">Start</button>
    </div>
  </body>
</html>
